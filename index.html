<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="elevator-shaft" id="building">
        <div class="sec sec-left">
            <div class="floorlift floor-0" data-floor="1">1</div>
            <div class="floorlift floor-1" data-floor="2">2</div>
            <div class="floorlift floor-2" data-floor="3">3</div>
            <div class="floorlift floor-3" data-floor="4">4</div>
            <div class="floorlift floor-4" data-floor="5">5</div>
        </div>
        <div class="sec sec-med">
            <div class="lift" id="lift"></div>
        </div>
        <div class="sec sec-right">
            <div class="floorlift floor-0" data-floor="1">1</div>
            <div class="floorlift floor-1" data-floor="2">2</div>
            <div class="floorlift floor-2" data-floor="3">3</div>
            <div class="floorlift floor-3" data-floor="4">4</div>
            <div class="floorlift floor-4" data-floor="5">5</div>
        </div>
            
        </div>
    </div>
    <div class="controls">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>

    <script src="app.js"></script>
</body>

</html>
